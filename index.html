<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health Monitoring</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .bpm-box {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background: #ffeb3b;
            display: inline-block;
            border-radius: 8px;
            margin-top: 10px;
        }
        .suggestion {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Heart Rate Monitor</h1>
        <p>Latest BPM Reading:</p>
        <div id="bpm" class="bpm-box">Waiting for data...</div>
        <p id="suggestion" class="suggestion"></p>
        <button class="reset-btn" onclick="resetMeasurement()">Reset & Measure Again</button>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
      
        // Firebase configuration (USE YOUR OWN CONFIG)
        const firebaseConfig = {
            apiKey: "AIzaSyAv8BTWravcmLi4Yr2GHLCqiRmYK3C2p90",
            authDomain: "bpm-monitor-b93cd.firebaseapp.com",
            databaseURL: "https://bpm-monitor-b93cd-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "bpm-monitor-b93cd",
            storageBucket: "bpm-monitor-b93cd.firebasestorage.app",
            messagingSenderId: "229689202153",
            appId: "1:229689202153:web:8be53adfea19427fd5a778"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
      
        // Reference to BPM value in Firebase
        const bpmRef = ref(database, "bpm_data/bpm");

        // Listen for real-time changes and update the display
        onValue(bpmRef, (snapshot) => {
            const bpmValue = snapshot.val();
            const bpmDisplay = document.getElementById("bpm");
            const suggestionDisplay = document.getElementById("suggestion");

            if (bpmValue !== null && !isNaN(bpmValue)) {
                bpmDisplay.innerText = `BPM: ${bpmValue}`;
                
                // Determine suggestion based on BPM
if (bpmValue < 60) {
    suggestionDisplay.innerText = "Your heart rate is low. Consider light exercise or consulting a doctor if you feel unwell.";
    suggestionDisplay.style.color = "red";  // ðŸ”´ Low BPM is now RED
} else if (bpmValue >= 60 && bpmValue <= 100) {
    suggestionDisplay.innerText = "Your heart rate is normal. Keep up a healthy lifestyle!";
    suggestionDisplay.style.color = "green";  // ðŸŸ¢ Normal BPM is GREEN
} else {
    suggestionDisplay.innerText = "Your heart rate is high. Try to relax, breathe deeply, and monitor your condition.";
    suggestionDisplay.style.color = "red";  // ðŸ”´ High BPM is RED
}

            } else {
                bpmDisplay.innerText = "Waiting for data...";
                suggestionDisplay.innerText = "";
            }
        });

        // Function to reset measurement, turn off LEDs, and reset OLED
        function resetMeasurement() {
            const bpmDisplay = document.getElementById("bpm");
            const suggestionDisplay = document.getElementById("suggestion");

            // Reset BPM value in Firebase
            set(ref(database, "bpm_data/bpm"), "Waiting for data...")
                .then(() => {
                    bpmDisplay.innerText = "Waiting for data...";
                    suggestionDisplay.innerText = "";
                    console.log("BPM reset in Firebase");
                })
                .catch(error => console.error("Error resetting BPM:", error));

            // Set reset flag in Firebase to signal Arduino
            set(ref(database, "bpm_data/reset"), true)
                .then(() => console.log("Reset flag sent to Firebase"))
                .catch(error => console.error("Error sending reset flag:", error));

            // After 2 seconds, turn off the reset flag (so Arduino can detect new resets)
            setTimeout(() => {
                set(ref(database, "bpm_data/reset"), false);
                console.log("Reset flag cleared in Firebase");
            }, 2000);
        }
    </script>

</body>
</html>
