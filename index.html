<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health Monitoring</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .bpm-box {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background: #ffeb3b;
            display: inline-block;
            border-radius: 8px;
            margin-top: 10px;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Heart Rate Monitor</h1>
        <p>Latest BPM Reading:</p>
        <div id="bpm" class="bpm-box">Waiting for data...</div>
        <p id="suggestion"></p>
        <button class="reset-btn" onclick="resetMeasurement()">Reset & Measure Again</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const bpmRef = firebase.database().ref("bpm_data/bpm");
        const resetRef = firebase.database().ref("bpm_data/reset");

        function fetchBPM() {
            bpmRef.on("value", (snapshot) => {
                if (snapshot.exists()) {
                    const bpm = snapshot.val();
                    document.getElementById("bpm").innerText = `BPM: ${bpm}`;

                    // Suggest actions based on BPM
                    let suggestion = "";
                    if (bpm < 60) {
                        suggestion = "Your heart rate is low. Consider resting and drinking water.";
                    } else if (bpm >= 60 && bpm <= 100) {
                        suggestion = "Your heart rate is normal. Keep maintaining a healthy lifestyle!";
                    } else {
                        suggestion = "Your heart rate is high. Consider relaxing or consulting a doctor.";
                    }

                    document.getElementById("suggestion").innerText = suggestion;
                }
            });
        }

        // Function to reset measurement (send reset signal to Firebase)
        function resetMeasurement() {
            resetRef.set(true);
        }

        window.onload = fetchBPM;
    </script>

</body>
</html>
