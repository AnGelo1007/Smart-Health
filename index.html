<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health Monitoring</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between; /* Ensures side-by-side layout */
            align-items: flex-start;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            gap: 20px;
        }

        /* Heart Rate Monitor Section */
        .bpm-section, .bpm-history {
            flex: 1;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .bpm-box {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background: #ffeb3b;
            display: inline-block;
            border-radius: 8px;
            margin-top: 10px;
        }

        .suggestion {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: #0056b3;
        }

        /* BPM History Section (Right Side) */
        .bpm-history {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 300px;
        }

        .bpm-history h2 {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .history-list {
            list-style: none;
            padding: 0;
            text-align: center;
            max-height: 250px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .history-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            margin: 5px auto;
            width: 90%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }

        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bpm-section">
            <h1>Heart Rate Monitor</h1>
            <p>Latest BPM Reading:</p>
            <div id="bpm" class="bpm-box">Waiting for data...</div>
            <p id="suggestion" class="suggestion"></p>
            <button class="reset-btn" onclick="resetMeasurement()">üîÑ Reset & Measure Again</button>
        </div>
        
        <div class="bpm-history">
            <h2>BPM History</h2>
            <ul id="history-list" class="history-list"></ul>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAv8BTWravcmLi4Yr2GHLCqiRmYK3C2p90",
            authDomain: "bpm-monitor-b93cd.firebaseapp.com",
            databaseURL: "https://bpm-monitor-b93cd-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "bpm-monitor-b93cd",
            storageBucket: "bpm-monitor-b93cd.appspot.com",
            messagingSenderId: "229689202153",
            appId: "1:229689202153:web:8be53adfea19427fd5a778"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const bpmRef = ref(database, "bpm_data/bpm");
        const historyRef = ref(database, "bpm_history");

        // Listen for BPM updates
        onValue(bpmRef, (snapshot) => {
            const bpmValue = snapshot.val();
            const bpmElement = document.getElementById("bpm");
            const suggestionElement = document.getElementById("suggestion");

            if (bpmValue !== null && bpmValue !== "RESET") {
                bpmElement.innerText = `BPM: ${bpmValue}`;
                
                // Get timestamp
                const timestamp = new Date().toLocaleString();

                // Push BPM data to history with timestamp
                push(historyRef, { bpm: bpmValue, timestamp });

                // Display suggestion based on BPM
                if (bpmValue < 60) {
                    suggestionElement.innerText = "Heart rate is low. Consider light exercise or consulting a doctor.";
                    bpmElement.style.color = "red";
                } else if (bpmValue > 100) {
                    suggestionElement.innerText = "Heart rate is high. Try to relax and breathe deeply.";
                    bpmElement.style.color = "red";
                } else {
                    suggestionElement.innerText = "Heart rate is normal. Keep up a healthy lifestyle!";
                    bpmElement.style.color = "green";
                }
            }
        });

        // Load BPM History
        onValue(historyRef, (snapshot) => {
            const historyList = document.getElementById("history-list");
            historyList.innerHTML = ""; // Clear previous entries

            const data = snapshot.val();
            
            if (data) {
                Object.entries(data).forEach(([key, entry]) => {
                    const { bpm, timestamp } = entry;
                    const li = document.createElement("li");
                    li.innerHTML = `${bpm} BPM - ${timestamp} 
                        <button class='delete-btn' onclick='deleteEntry("${key}")'>üóëÔ∏è</button>`;
                    historyList.appendChild(li);
                });
            }
        });

        // Delete an entry from history
        function deleteEntry(key) {
            remove(ref(database, `bpm_history/${key}`));
        }

        // Reset measurement and clear display
        function resetMeasurement() {
            set(ref(database, "bpm_data/reset"), true);
            document.getElementById("bpm").innerText = "Waiting for data...";
            document.getElementById("suggestion").innerText = "";
        }

        // Make functions globally accessible
        window.deleteEntry = deleteEntry;
        window.resetMeasurement = resetMeasurement;

    </script>
</body>
</html>
