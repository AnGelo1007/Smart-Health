<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health Monitoring</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .bpm-box {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background: #ffeb3b;
            display: inline-block;
            border-radius: 8px;
            margin-top: 10px;
        }
        .suggestion {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>


    <div class="container">
        <h1>Heart Rate Monitor</h1>
        <p>Latest BPM Reading:</p>
        <div id="bpm" class="bpm-box">Waiting for data...</div>
        <p id="suggestion" class="suggestion"></p>
        <button class="reset-btn" onclick="resetMeasurement()">üîÑ Reset & Measure Again</button>


    </div>


    <script type="module">
        // ‚úÖ Import Firebase modules (Corrected)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
   
        // ‚úÖ Firebase configuration (Check your storageBucket in Firebase console)
        const firebaseConfig = {
            apiKey: "AIzaSyAv8BTWravcmLi4Yr2GHLCqiRmYK3C2p90",
            authDomain: "bpm-monitor-b93cd.firebaseapp.com",
            databaseURL: "https://bpm-monitor-b93cd-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "bpm-monitor-b93cd",
            storageBucket: "bpm-monitor-b93cd.appspot.com",  // ‚úÖ Corrected storage bucket
            messagingSenderId: "229689202153",
            appId: "1:229689202153:web:8be53adfea19427fd5a778"
        };
   
        // ‚úÖ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
   
        // ‚úÖ Firebase references
        const bpmRef = ref(database, "bpm_data/bpm");
        const resetRef = ref(database, "bpm_data/reset");
   
        // ‚úÖ Listen for real-time BPM updates
        onValue(bpmRef, (snapshot) => {
            const bpmValue = snapshot.val();
            const bpmElement = document.getElementById("bpm");
            const suggestionElement = document.getElementById("suggestion");
   
            if (bpmValue !== null && bpmValue !== "RESET") {
                bpmElement.innerText = `BPM: ${bpmValue}`;
   
                // ‚úÖ Provide health suggestions based on BPM value
                if (bpmValue < 60) {
                    suggestionElement.innerText = "Your heart rate is low. Consider light exercise or consulting a doctor.";
                    bpmElement.style.color = "red";  // üî¥ RED for low BPM
                } else if (bpmValue > 100) {
                    suggestionElement.innerText = "Your heart rate is high. Try to relax and breathe deeply.";
                    bpmElement.style.color = "red";  // üî¥ RED for high BPM
                } else {
                    suggestionElement.innerText = "Your heart rate is normal. Keep up a healthy lifestyle!";
                    bpmElement.style.color = "green";  // üü¢ GREEN for normal BPM
                }
            } else {
                bpmElement.innerText = "Waiting for data...";
                suggestionElement.innerText = "";
                bpmElement.style.color = "black"; // Reset text color
            }
        });
   
        // ‚úÖ Function to send reset signal to Firebase
        function resetMeasurement() {
            console.log("üîÑ Reset button clicked!"); // Debugging
   
            set(resetRef, true)  // ‚úÖ Correct way to set data in Firebase v9+
                .then(() => {
                    console.log("üì° Reset signal sent to Firebase!");
   
                    // ‚úÖ Instantly update UI
                    document.getElementById("bpm").innerText = "Waiting for data...";
                    document.getElementById("suggestion").innerText = "";
                })
                .catch((error) => {
                    console.error("‚ùå Error sending reset:", error);
                });
        }
   
        // ‚úÖ Attach function to global scope so HTML can use it
        window.resetMeasurement = resetMeasurement;
   
    </script>      
   
</body>
</html>
