<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Health Monitor</title>

    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f8ff; font-family: Arial, sans-serif; }
        .container { text-align: center; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 350px; }
        input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
        .btn { margin-top: 10px; padding: 12px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        .btn:hover { background-color: #0056b3; }
        .switch { margin-top: 10px; font-size: 14px; }
        .switch a { color: #007BFF; text-decoration: none; }
        .switch a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Enter Email" required>
            <input type="password" id="login-password" placeholder="Enter Password" required>
            <button class="btn" type="submit">Login</button>
        </form>

        <p class="switch">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ✅ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAv8BTWravcmLi4Yr2GHLCqiRmYK3C2p90",
            authDomain: "bpm-monitor-b93cd.firebaseapp.com",
            databaseURL: "https://bpm-monitor-b93cd-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bpm-monitor-b93cd",
            storageBucket: "bpm-monitor-b93cd.firebasestorage.app",
            messagingSenderId: "229689202153",
            appId: "1:229689202153:web:8be53adfea19427fd5a778",
        };

        // ✅ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ✅ Login Function
        function login(event) {
            event.preventDefault(); // Prevent page refresh

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("✅ Login Successful!");
                    localStorage.setItem("userLoggedIn", "true"); // Store login state
                    window.location.href = "index.html"; // Redirect on success
                })
                .catch((error) => alert("❌ Error: " + error.message));
        }

        // ✅ Attach event listener to login form
        document.getElementById("login-form").addEventListener("submit", login);

        // ✅ Redirect logged-in users automatically (Prevents refresh loop)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (window.location.pathname.includes("login.html")) {
                    window.location.href = "index.html"; 
                }
            }
        });
    </script>

</body>
</html>
